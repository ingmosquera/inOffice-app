<form [formGroup]="itemtypeClientForm" class="mt-4">
    <div fxLayout="row wrap" fxLayoutGap="16px">
        <mat-form-field fxFlex="8%">
            <mat-label>Id</mat-label>
            <input type="number" matInput placeholder="Id" formControlName="id" readonly>
        </mat-form-field>
        
        <mat-form-field fxFlex="15%">
            <mat-label>Tipo item</mat-label>
            <mat-select formControlName="itemtype">
                <mat-option value="1">Caja</mat-option>
                <mat-option value="2">Carpeta</mat-option>
                <mat-option value="3">Subdocumento</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="15%">
            <mat-label>Tipo item padre</mat-label>
            <mat-select formControlName="itemtypeparent">
                <mat-option value=""></mat-option>
                <mat-option value="1">Caja</mat-option>
                <mat-option value="2">Carpeta</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="20%">
            <mat-label>Linea</mat-label>
            <mat-select formControlName="line">
                <mat-option value="1">Archivo Fisico</mat-option>
                <mat-option value="2">Titulos Valores</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="10%">
            <mat-label>Cantidad</mat-label>
            <input type="number" matInput placeholder="Cantidad" formControlName="quantity">
        </mat-form-field>
        
        <div fxFlex="15%">
            <div style="margin-top:5%;">
                <label>Activo: </label>
                <mat-radio-group formControlName="active">
                    <mat-radio-button value="Y">Si</mat-radio-button>
                    <mat-radio-button value="N">No</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </div>
    <button type="submit" style="margin-right:3%" (click)="onSubmit()" mat-raised-button color="primary" class="float-center" [disabled]="itemtypeClientForm.invalid">{{labelButton}}</button>
    <button mat-raised-button color="accent" class="float-center" (click)="reset()">Cancelar</button>
    <h5>Los campos con * (asterisco) son obligatorios</h5>
</form>

<app-table class="mt-4"
        [configTable] ="configItemTable"
        [tableData] ="dataSourceItem"
        [loadingData] = "loadingData"
        (dataSelected) = "onDataSelected($event)">
</app-table>
