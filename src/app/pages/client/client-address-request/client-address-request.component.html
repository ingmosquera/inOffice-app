<app-spinner></app-spinner>
<form (ngSubmit)="onSubmit()" [formGroup]="clientAddressRequestForm" class="mt-4">
    <div fxLayout="row wrap" fxLayoutGap="16px">
        <mat-form-field fxFlex="70%">
            <mat-label>Dirección</mat-label>
            <input  matInput placeholder="Dirección entrega" formControlName="address">
        </mat-form-field>
        
        <div fxFlex="20%">
            <div style="margin-top:5%;">
                <label>Activo: </label>
                <mat-radio-group formControlName="active">
                    <mat-radio-button value="Y">Si</mat-radio-button>
                    <mat-radio-button value="N">No</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </div>
    <button mat-raised-button color="primary" class="float-center" [disabled]="clientAddressRequestForm.invalid">{{labelButton}}</button>
    <h5>Los campos con * (asterisco) son obligatorios</h5>
</form>

<app-table class="mt-4"
        [configTable] ="configItemTable"
        [tableData] ="dataSourceItem"
        [loadingData] = "loadingData"
        (dataSelected) = "onDataSelected($event)">
</app-table>
